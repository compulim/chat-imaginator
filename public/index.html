<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title></title>
    <script src="https://cdn.botframework.com/botframework-webchat/master/webchat.js" charset="utf-8"></script>
    <style>
      html, body { height: 100% }
      body { margin: 0 }

      #webchat,
      #webchat > * {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="webchat" role="main"></div>
    <script>
      window.ChatdownImaginator = {
        renderTranscript: activities => {
          const store = window.WebChat.createStore({
            activities
          });

          window.WebChat.renderWebChat({
            directLine: window.WebChat.createDirectLine({}),
            store,
            styleOptions: { hideSendBox: true }
          }, document.getElementById('webchat'));
        }
      };
    </script>
  </body>
</html>
